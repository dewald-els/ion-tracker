<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Your Habits </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCreateClick()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Your Habits</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-unsplash-image></app-unsplash-image>

  <ion-card mode="ios">
    <ion-card-content>
      <app-daily-progress-bar></app-daily-progress-bar>
    </ion-card-content>
    <app-habit-list (create)="onCreateClick()"></app-habit-list>
  </ion-card>
</ion-content>
