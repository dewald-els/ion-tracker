<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Habits
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCreateClick()">Create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Your Habits</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-habit-list></app-habit-list>
</ion-content>
