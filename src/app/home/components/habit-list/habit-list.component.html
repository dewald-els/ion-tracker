<ion-list>
  <app-habit-list-item
    *ngFor="let habit of habits"
    [habit]="habit"
  ></app-habit-list-item>

  <ion-item *ngIf="habits.length === 0" button (click)="onCreateClick()">
    <ion-icon
      name="information-circle-outline"
      slot="start"
      color="primary"
    ></ion-icon>
    <ion-label>
      <h2><b>You have no habits</b></h2>
      <p>Go a head and create one!</p>
    </ion-label>
  </ion-item>
</ion-list>
