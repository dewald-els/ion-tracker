<ion-item-sliding #item>
  <ion-item>
    <ion-label>
      <h2>{{ habit.title }}</h2>
      <p>Streak: {{ habit.streak }}</p>
    </ion-label>
    <ion-checkbox slot="start" (ionChange)="onCheckChange()" [(ngModel)]="habit.completed"></ion-checkbox>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="onDeleteHabitClick()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
