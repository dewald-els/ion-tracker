<ion-header>
  <ion-toolbar>
    <ion-title>Create a habit</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create a habit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="error">
    <ion-item color="danger" lines="none">
      <ion-icon slot="start" name="warning"></ion-icon>
      {{error}}
    </ion-item>
  </ng-container>

  <fieldset class="ion-padding">
    <h4>Let's add a new habit</h4>
    <ion-item fill="outline" mode="md">
      <ion-label position="floating">Give it a title</ion-label>
      <ion-input
        type="text"
        placeholder="e.g. Go for a walk"
        [(ngModel)]="title"
      ></ion-input>
    </ion-item>
  </fieldset>

  <fieldset class="ion-padding">
    <ion-button
      (click)="onCreateClick()"
      color="primary"
      expand="block"
      fill="outline"
      >Create Habit</ion-button
    >
  </fieldset>
</ion-content>
