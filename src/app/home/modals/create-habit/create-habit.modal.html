<ion-header>
  <ion-toolbar>
    <ion-title>Create habit</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <fieldset class="ion-padding">
    <ion-item fill="outline" mode="md">
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" placeholder="Go for a walk"></ion-input>
    </ion-item>
  </fieldset>
</ion-content>
