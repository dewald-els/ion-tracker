<ion-item-sliding #item>
  <ion-item>
    <ion-label>{{ habit.title }}</ion-label>
    <ion-checkbox
      slot="start"
      (ionChange)="onHabitChecked()"
      [checked]="habit.completed"
    ></ion-checkbox>
  </ion-item>
  <ion-item-options slot="end">
    <ion-item-option color="danger" (click)="onHabitDeleteClick()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
