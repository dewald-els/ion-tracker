<ion-header>
  <ion-toolbar>
    <ion-title>Create a Habit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main class="ion-padding">
    <h2>Let's track a new habit</h2>
    <ion-item fill="outline" mode="md">
      <ion-label position="floating">
        What habit do you wish to track?
      </ion-label>
      <ion-input type="text" placeholder="E.g. Take a nap"></ion-input>
    </ion-item>
    <br>
    <ion-button type="submit" fill="outline" expand="block">Track habit</ion-button>
  </main>
</ion-content>
